<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Я элемент title</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h1>Forms</h1>
    <form class="form">
      <label for="login-id"> Login </label>
      <input
        id="login-id"
        name="login"
        required
        placeholder="Login"
        autofocus
        pattern="^[A-Za-z][A-Za-z0-9]{2,16}$"
        value="Test"
      />
      <label>
        Email
        <input
          required
          name="email"
          type="email"
          autocomplete="email"
          pattern="^[a-zA-Z0-9]{2,32}@[a-z]{3,32}\.[a-z]{2,5}$"
          value="test@test.test"
        />
      </label>
      <label for="pass">
        Password
        <input
          id="pass"
          name="password"
          type="password"
          required
          placeholder="Password"
          pattern="^[A-Za-z0-9]{8,16}$"
          value="12345admin"
        />
      </label>

      <p>Choose your gender:</p>
      <label><input type="radio" name="gender" value="male" required /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>

      <label>
        Are you an adult?
        <input type="checkbox" name="isAdult" required value="yes" />
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
